language: bash

sudo: required

services:
- docker

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - PROJECT="hubot"
    - REPOSITORY="encodeering"
  matrix:
    - BASE="alpine" ARCH="amd64" VERSION="2.19" PIN="2.19.0"
    - BASE="alpine" ARCH="armhf" VERSION="2.19" PIN="2.19.0"

install:
- bash <(curl https://raw.githubusercontent.com/encodeering/docker-ci/master/install.sh) 0.1.8

before_script:
- sudo -E bash ./module.sh "." "./setup.sh"

script:
- sudo -E bash ./module.sh "modules" "./build.sh"

after_script:
- docker images

deploy:
  script: sudo -E bash ./module.sh "." "./release.sh"
  provider: script
  skip_cleanup: true
  on:
    all_branches: true
